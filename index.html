<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Tetrivoix: Tetris of the Future</title>
  </head>
  <link rel=stylesheet href="./style.css">
  <body>
    <script src="js/three.min.js"></script>
    <!-- <script src="js/physi.js"></script> -->
    <script src="js/OrbitControls.js"></script>
    <script src="main.js"></script>
    <div id="title">Tetrivoix</div>
    <main>
      <div id="text">
        <button id="button">Start playing</button>
        <p id="message" hidden aria-hidden="true">
          Your browser doesn't support Speech Recognition. Sorry.
        </p>
      </div>
      <span class="anchor" id="section1"></span>
      <div id="voiceComs" class="section">
        Voice Commands:
        <ul dir='rtl'>
          <li>ROTATE</li>
          <li>MOVE</li>
          <li>DROP</li>
          <li>SPAWN</li>
        </ul>
      </div>
      <div id="keyBinds" class="section">
        Keybinds:
        <br></br>
        <li>Q or E to rotate blocks</li>
        <li>WASD to move blocks</li>
        <li>Space to speed drop</li>
        <li>T to spawn blocks</li>
        <li>R to reset block</li>
      </div>
    </main>
  </body>
</html>
